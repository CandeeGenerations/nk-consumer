<table class="w-full mb-12">
  <tr>
    <td class="bg-white border border-solid border-muted-light shadow rounded py-6 px-4 sm:p-6">
      <table class="w-full">
        <if condition="title || subtitle || pretitle">
          <tr>
            <td class="text-center">
              <if condition="type === 'danger'">
                <svg
                  aria-hidden="true"
                  class="h-16 w-16 text-danger-medium mb-4"
                  data-slot="icon"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </if>
              <if condition="type === 'success'">
                <svg
                  aria-hidden="true"
                  class="h-16 w-16 text-success-medium mb-4"
                  data-slot="icon"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </if>
            </td>
          </tr>

          <if condition="center === 'true'">
            <tr class="text-center">
              <td>
                <if condition="pretitle">
                  <p class="mt-1 mb-2 text-muted uppercase">{{ pretitle }}</p>
                </if>

                <if condition="title">
                  <h3 class="text-2xl leading-6 font-medium text-muted-dark mt-0">{{ title }}</h3>
                </if>

                <if condition="subtitle">
                  <p class="mt-1 text-muted">{{ subtitle }}</p>
                </if>
              </td>
            </tr>
          </if>
          <else>
            <tr>
              <td>
                <if condition="pretitle">
                  <p class="mt-1 mb-2 text-muted uppercase">{{ pretitle }}</p>
                </if>

                <if condition="title">
                  <h3 class="text-2xl leading-6 font-medium text-muted-dark mt-0">{{ title }}</h3>
                </if>

                <if condition="subtitle">
                  <p class="mt-1 text-muted">{{ subtitle }}</p>
                </if>
              </td>
            </tr>
          </else>

          <if condition="hideContent !== 'true'">
            <tr>
              <td class="pt-6">
                <component src="src/components/divider.html"></component>
              </td>
            </tr>

            <tr>
              <td class="pt-6">
                <content></content>
              </td>
            </tr>
          </if>
        </if>

        <else>
          <tr>
            <td>
              <content></content>
            </td>
          </tr>
        </else>
      </table>
    </td>
  </tr>
</table>
