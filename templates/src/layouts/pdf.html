<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}">
  <head>
    <meta charset="{{ page.charset || 'utf-8' }}" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="telephone=no, date=no, address=no, email=no" name="format-detection" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <if condition="page.title">
      <title>{{{ page.title }}} - NK Installations</title>
    </if>
    <style>
      html {
        -webkit-print-color-adjust: exact;
      }
    </style>
    <if condition="page.css">
      <style>
        {{{ page.css }}}
      </style>
    </if>
    <block name="head"></block>
  </head>
  <body
    class="{{ page.bodyClass }} bg-gray-100 m-0 font-sans"
    style="word-break: break-word; -webkit-font-smoothing: antialiased; color: #666666"
  >
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg">
      <block name="template"></block>
    </div>
  </body>
</html>
